    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1.8em;
        opacity: 0.9;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-label {
        font-size: 0.9em;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .stat-value {
        font-size: 2.2em;
        font-weight: bold;
        color: #667eea;
      }

      .odometer-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .odometer-container {
        position: relative;
        width: 200px;
        height: 120px;
        margin: 20px auto;
      }

      .odometer-arc {
        width: 100%;
        height: 100%;
      }

      .odometer-needle {
        position: absolute;
        bottom: 10px;
        left: 50%;
        width: 4px;
        height: 80px;
        background: #333;
        transform-origin: bottom center;
        transition: transform 1s ease-out;
        border-radius: 2px;
      }

      .odometer-center {
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
        transform: translateX(-50%);
      }

      .odometer-value {
        font-size: 2em;
        font-weight: bold;
        margin-top: 10px;
      }

      .table-container {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow-x: auto;
      }

      .search-filter {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .search-input {
        flex: 1;
        min-width: 200px;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .search-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .filter-select {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        background: white;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      th {
        padding: 15px;
        text-align: left;
        font-weight: 600;
        cursor: pointer;
        user-select: none;
      }

      th:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      td {
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
      }

      tbody tr {
        transition: background-color 0.3s ease;
      }

      tbody tr:hover {
        background-color: #f8f9ff;
      }

      .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
      }

      .status-completed {
        background-color: #d4edda;
        color: #155724;
      }

      .status-pending {
        background-color: #fff3cd;
        color: #856404;
      }

      .ctc-high {
        color: #28a745;
        font-weight: bold;
      }

      .ctc-medium {
        color: #ffc107;
        font-weight: bold;
      }

      .ctc-low {
        color: #17a2b8;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.8em;
        }

        .stat-value {
          font-size: 1.8em;
        }

        table {
          font-size: 0.9em;
        }
      }
    </style>
  </head>

      function calculateStats() {
        // Filter only completed placements with valid CTC
        const validCtc = placementData.filter((item) => item.ctc > 0);
        const ctcValues = validCtc
          .map((item) => item.ctc)
          .sort((a, b) => a - b);

        // Calculate average CTC offered (simple average of all CTCs)
        const avgCtc =
          ctcValues.reduce((sum, val) => sum + val, 0) / ctcValues.length;

        // Calculate average CTC secured (weighted by number of students placed)
        const placedWithCtc = placementData.filter(
          (item) => item.ctc > 0 && item.placed > 0
        );
        const totalCtcWeighted = placedWithCtc.reduce(
          (sum, item) => sum + item.ctc * item.placed,
          0
        );
        const totalStudentsPlaced = placedWithCtc.reduce(
          (sum, item) => sum + item.placed,
          0
        );
        const avgCtcSecured =
          totalStudentsPlaced > 0 ? totalCtcWeighted / totalStudentsPlaced : 0;

        // Calculate median CTC
        const mid = Math.floor(ctcValues.length / 2);
        const medianCtc =
          ctcValues.length % 2 === 0
            ? (ctcValues[mid - 1] + ctcValues[mid]) / 2
            : ctcValues[mid];

        // Filter valid stipends (non-zero)
        const validStipends = placementData.filter((item) => item.stipend > 0);
        const stipendValues = validStipends
          .map((item) => item.stipend)
          .sort((a, b) => a - b);

        // Calculate average stipend
        const avgStipend =
          stipendValues.reduce((sum, val) => sum + val, 0) /
          stipendValues.length;

        // Calculate median stipend
        const midStipend = Math.floor(stipendValues.length / 2);
        const medianStipend =
          stipendValues.length % 2 === 0
            ? (stipendValues[midStipend - 1] + stipendValues[midStipend]) / 2
            : stipendValues[midStipend];

        return {
          avgCtc: avgCtc.toFixed(2),
          avgCtcSecured: avgCtcSecured.toFixed(2),
          medianCtc: medianCtc.toFixed(2),
          avgStipend: (avgStipend / 1000).toFixed(1),
          medianStipend: (medianStipend / 1000).toFixed(1),
        };
      }

          row.innerHTML = `
                    <td><strong>${index + 1}</strong></td>
                    <td><strong>${item.company}</strong></td>
                    <td>${item.type}</td>
                    <td>${item.roles}</td>
                    <td class="${ctcClass}">${ctcDisplay}</td>
                    <td>${stipendDisplay}</td>
                    <td><strong>${item.placed}</strong></td>
                    <td><span class="status-badge status-${item.status.toLowerCase()}">${
            item.status
          }</span></td>
                `;
          tbody.appendChild(row);
        });
      }

      function updateDashboard() {
        const stats = calculateStats();

        document.getElementById("avgCtc").textContent = `${stats.avgCtc} LPA`;
        document.getElementById(
          "avgCtcSecured"
        ).textContent = `${stats.avgCtcSecured} LPA`;
        document.getElementById(
          "medianCtc"
        ).textContent = `${stats.medianCtc} LPA`;
        document.getElementById(
          "avgStipend"
        ).textContent = `â‚¹${stats.avgStipend}K`;
        document.getElementById(
          "medianStipend"
        ).textContent = `â‚¹${stats.medianStipend}K`;

        const completedPlacements = placementData.filter(
          (item) => item.status === "Completed"
        );
        const totalPlaced = completedPlacements.reduce(
          (sum, item) => sum + item.placed,
          0
        );
        const placementPercentage = ((totalPlaced / 490) * 100).toFixed(2);

        document.getElementById(
          "studentsPlaced"
        ).textContent = `${totalPlaced} / 490`;
        document.getElementById(
          "placementRate"
        ).textContent = `${placementPercentage}%`;

        const needleRotation =
          (parseFloat(placementPercentage) / 100) * 180 - 90;
        document.getElementById(
          "needle"
        ).style.transform = `translateX(-50%) rotate(${needleRotation}deg)`;

        const percentage = parseFloat(placementPercentage);
        const odometerValue = document.getElementById("placementRate");
        if (percentage < 40) {
          odometerValue.style.color = "#dc3545";
        } else if (percentage < 70) {
          odometerValue.style.color = "#ff9800";
        } else {
          odometerValue.style.color = "#28a745";
        }
      }

      function filterAndSort() {
        let filteredData = [...placementData];

        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        if (searchTerm) {
          filteredData = filteredData.filter((item) =>
            item.company.toLowerCase().includes(searchTerm)
          );
        }

        const statusFilter = document.getElementById("statusFilter").value;
        if (statusFilter !== "all") {
          filteredData = filteredData.filter(
            (item) => item.status === statusFilter
          );
        }

        const sortType = document.getElementById("sortSelect").value;
        switch (sortType) {
          case "ctc-high":
            filteredData.sort((a, b) => b.ctc - a.ctc);
            break;
          case "ctc-low":
            filteredData.sort((a, b) => a.ctc - b.ctc);
            break;
          case "placed":
            filteredData.sort((a, b) => b.placed - a.placed);
            break;
          case "company":
            filteredData.sort((a, b) => a.company.localeCompare(b.company));
            break;
        }

        renderTable(filteredData);
      }

      document
        .getElementById("searchInput")
        .addEventListener("input", filterAndSort);
      document
        .getElementById("statusFilter")
        .addEventListener("change", filterAndSort);
      document
        .getElementById("sortSelect")
        .addEventListener("change", filterAndSort);

      // Sort by CTC (high to low) by default
      placementData.sort((a, b) => b.ctc - a.ctc);
      renderTable(placementData);
      updateDashboard();
    </script>
  </body>
</html>
